version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webar_furniture}
      POSTGRES_USER: ${POSTGRES_USER:-webar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - webar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webar_user} -d ${POSTGRES_DB:-webar_furniture}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: webar-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    networks:
      - webar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webar-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-webar_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webar_furniture}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ECHO3D_API_KEY: ${ECHO3D_API_KEY}
      ECHO3D_PROJECT_ID: ${ECHO3D_PROJECT_ID}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-50MB}
    volumes:
      - ./backend/public/uploads:/app/public/uploads
      - ./backend/logs:/app/logs
    ports:
      - "3001:3000"
    networks:
      - webar-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webar-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-WebAR Furniture}
    ports:
      - "8081:80"
    networks:
      - webar-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production setup)
  nginx:
    image: nginx:alpine
    container_name: webar-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
      - "8080:80"
    networks:
      - webar-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  webar-network:
    driver: bridge